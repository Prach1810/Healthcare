{% load static%}
<style>


body{
    margin-top:20px;
    background:#f5f5f5;
}
/**
 * Panels
 */
/*** General styles ***/
.panel {
  box-shadow: none;
}
.panel-heading {
  border-bottom: 0;
}
.panel-title {
  font-size: 17px;
}
.panel-title > small {
  font-size: .75em;
  color: #999999;
}
.panel-body *:first-child {
  margin-top: 0;
}
.panel-footer {
  border-top: 0;
}

.panel-default > .panel-heading {
    color: #333333;
    background-color: transparent;
    border-color: rgba(0, 0, 0, 0.07);
}

form label {
    color: #999999;
    font-weight: 400;
}

.form-horizontal .form-group {
  margin-left: -15px;
  margin-right: -15px;
}
@media (min-width: 768px) {
  .form-horizontal .control-label {
    text-align: right;
    margin-bottom: 0;
    padding-top: 7px;
  }
}

.profile__contact-info-icon {
    float: left;
    font-size: 18px;
    color: #999999;
}
.profile__contact-info-body {
    overflow: hidden;
    padding-left: 20px;
    color: #999999;
}
.profile-avatar {
  width: 200px;
  position: relative;
  margin: 0px auto;
  margin-top: 196px;
  border: 4px solid #f3f3f3;
}
                                    
</style>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets">
    <center>
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal" method ="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="panel panel-default">
          <div class="panel-body text-center">
            {%if accounts.selfie%}
            <img src="/media/{{accounts.selfie}}" class="img-circle" >
            {% else%}
            <img src="{% static 'public/profilepic.png'%}" class="img-circle" >
            {%endif%} 

          </div>
          {{form.selfie}}
          <!--<input type="file" class="text-center center-block file-upload">-->
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">User info</h4>
        </div>
        <div class="panel-body">
          <!--<div class="form-group">
            <label class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option selected="">Select country</option>
                <option>Belgium</option>
                <option>Canada</option>
                <option>Denmark</option>
                <option>Estonia</option>
                <option>France</option>
              </select>
            </div>
          </div>-->
          <div class="form-group">
            <label class="col-sm-2 control-label">Full name</label>
            <div class="col-sm-10">
              <!--<input type="text" class="form-control">-->
              {{form.first_name}}{{form.last_name}}
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <!--<input type="text" class="form-control">-->
              {{form.username}}
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
              <!--<input type="text" class="form-control">-->
              {{form.gender}}
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
              <!--<input type="text" class="form-control">-->
              {{form.age}}
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Contact info</h4>
        </div>
        <div class="panel-body">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Mobile number</label>
            <div class="col-sm-10">
                {{form.mobile}}
              <!--<input type="tel" class="form-control">-->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">E-mail address</label>
            <div class="col-sm-10">
                {{form.email}}
              <!--<input type="email" class="form-control">-->
            </div>
          </div>
          <!--<div class="form-group">
            <label class="col-sm-2 control-label">Work number</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Work address</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control"></textarea>
            </div>
          </div>-->
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" >Submit</button>
            <button type="reset" class="btn btn-default">Cancel</button>
          </div>
        </div>
    </form>
  </div>
</div>
</center>
</div>
</body>
